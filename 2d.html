<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Games</title>
  <style>
    /* Full page black background */
    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Content wrapper with longer side lines and centered text */
    .content-wrapper {
      max-width: 1200px;             /* wider content */
      min-height: 100vh;             /* full viewport height */
      margin: 20px auto;             /* closer to screen */
      border-left: 5px solid #fff;   /* thicker side lines */
      border-right: 5px solid #fff;
      padding: 20px;
      text-align: center;
    }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Image grids */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      width: 48%;
      border: 2px solid #fff;
    }

    /* Headings */
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Responsive adjustment */
    @media (max-width: 1400px) {
      .content-wrapper {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">

    <h1>2D Games</h1>

    <!-- Harbored Game -->
    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image4.jpg" alt="Image 4">
    </div>

  </div>

</body>
</html>
