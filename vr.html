<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    /* Body with blue background for outer border */
    body {
      background-color: #007BFF; /* blue frame background */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #0056b3; /* darker blue */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Frame wrapper for content with white borders */
    .frame-wrapper {
      position: relative;
      width: 50%;           /* leaves 25% on each side */
      min-width: 600px;     /* optional */
      margin: 0 auto;
      background-color: #000; /* black inside white lines */
      text-align: center;
      padding: 20px;
    }

    /* White borders */
    .frame-wrapper::before,
    .frame-wrapper::after,
    .frame-left,
    .frame-right {
      content: "";
      position: absolute;
      background-color: #fff;
    }

    /* Top border */
    .frame-wrapper::before {
      top: 0;
      left: 0;
      height: 3px;
      width: 100%;
    }

    /* Bottom border */
    .frame-wrapper::after {
      bottom: 0;
      left: 0;
      height: 3px;
      width: 100%;
    }

    /* Left vertical border */
    .frame-left {
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
    }

    /* Right vertical border */
    .frame-right {
      top: 0;
      right: 0;
      width: 3px;
      height: 100%;
    }

    /* Image grid styling */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      height: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    .image-grid img.center {
      margin: 0 auto;
    }

    /* Video styling */
    .full-video {
      width: 100%; /* spans content inside white lines */
      height: auto;
      border: 2px solid #fff;
      margin-top: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <!-- Frame wrapper with white borders -->
  <div class="frame-wrapper">

    <!-- Vertical white borders -->
    <div class="frame-left"></div>
    <div class="frame-right"></div>

    <h1>Virtual Reality</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img src="images/vr_ship3.png" class="center" alt="Another Ship">
    </div>

    <video class="full-video" controls
           aria-label="Pirate ship sailing video"
           aria-details="pirate-video-transcript">
      <source src="videos/PirateVideo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p id="pirate-video-transcript">
      <a href="videos/PirateVideoTranscript.txt" style="color: #fff;">View transcript of the video</a>
    </p>

  </div>

</body>
</html>
