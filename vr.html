<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Full-page borders */
    .page-border {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      pointer-events: none; /* so content is clickable */
    }
    .page-border::before,
    .page-border::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 3px;
      background-color: #fff;
    }
    .page-border::before { left: 0; }
    .page-border::after { right: 0; }

    /* Nav bar styling */
    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #007bff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Content */
    .content-wrapper {
      max-width: 900px;
      margin: 20px auto;
      text-align: center;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      width: auto;
      max-width: 48%;
      height: auto;
      border: 2px solid #fff;
    }

    .image-grid .centered {
      display: block;
      margin: 0 auto;
      max-width: 48%;
      height: auto;
    }

    .video-wrapper {
      margin-top: 20px;
      border: 2px solid #fff;
      width: calc(100% - 40px); /* full width minus padding */
      max-width: 1200px; /* optional max width */
      margin-left: auto;
      margin-right: auto;
    }

    .video-wrapper video {
      width: 100%;
      height: auto; /* keeps aspect ratio */
      display: block;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Vertical white borders -->
  <div class="page-border"></div>

  <!-- NAV BAR -->
  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">
    <h1>Virtual Reality</h1>
    <h2>Harbored</h2>

    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img class="centered" src="images/vr_ship3.png" alt="Centered Image">
    </div>

    <div class="video-wrapper">
      <video controls
             aria-label="Pirate ship sailing in virtual reality game"
             aria-describedby="video-transcript">
        <source src="/mnt/data/7a44ab34-f832-4835-a844-cdf47c945ecc.png" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p id="video-transcript">
        Transcript: The video shows a pirate ship sailing in a virtual reality harbor, moving through calm waters with seagulls flying overhead.
      </p>
    </div>

  </div>

</body>
</html>
