<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Reality</title>
  <style>
    body {
      background-color: #007BFF; /* blue background for outside content area */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .nav-bar {
      text-align: center;
      font-size: 20px;
      padding: 40px 0;
      background-color: #0056b3; /* darker blue nav */
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-bar a {
      margin: 0 20px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    .content-wrapper {
      background-color: #000; /* black area under nav bar */
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    .image-grid img {
      height: auto;
      max-width: 48%;
      border: 2px solid #fff;
    }

    .image-grid img.center {
      margin: 0 auto;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      margin-top: 20px;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      object-fit: contain; /* preserves aspect ratio */
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="nav-bar">
    <a href="/index.html">Home</a>
    <a href="/vr.html">Virtual Reality</a>
    <a href="/3d.html">3D Games</a>
    <a href="/2d.html">2D Games</a>
  </div>

  <div class="content-wrapper">
    <h1>Virtual Reality</h1>

    <h2>Harbored</h2>
    <div class="image-grid">
      <img src="images/vr_ship1.png" alt="Ship Image">
      <img src="images/vr_ship2.png" alt="Harbor Ship">
      <img src="images/vr_ship3.png" class="center" alt="Another Ship">
    </div>

    <div class="video-container">
      <video controls
             aria-label="Pirate ship sailing video"
             aria-details="pirate-video-transcript">
        <source src="/mnt/data/7a44ab34-f832-4835-a844-cdf47c945ecc.png" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p id="pirate-video-transcript">
      <a href="videos/PirateVideoTranscript.txt" style="color: #fff;">View transcript of the video</a>
    </p>
  </div>

</body>
</html>
